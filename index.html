<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h2 class="text-center">To-Do List</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
                <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                <span onclick="toggleTask(this)">${taskText}</span>
                <div>
                    <button class="btn btn-success btn-sm" onclick="toggleTask(this.previousElementSibling)">✔</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">✖</button>
                </div>
            `;
            
            document.getElementById("taskList").appendChild(li);
            saveTasks();
            taskInput.value = "";
        }

        function toggleTask(span) {
            span.classList.toggle("completed");
            saveTasks();
        }

        function deleteTask(button) {
            button.parentElement.parentElement.remove();
            saveTasks();
        }

        function saveTasks() {
            let tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({ text: li.querySelector("span").innerText, completed: li.querySelector("span").classList.contains("completed") });
            });
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.forEach(task => {
                let li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `
                    <span onclick="toggleTask(this)" class="${task.completed ? 'completed' : ''}">${task.text}</span>
                    <div>
                        <button class="btn btn-success btn-sm" onclick="toggleTask(this.previousElementSibling)">✔</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">✖</button>
                    </div>
                `;
                document.getElementById("taskList").appendChild(li);
            });
        }
    </script>
</body>
</html>
